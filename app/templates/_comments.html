<ul class="comments container">
 {% if comments %}
  {% for comment in comments %}
   <li class="comment container" id="comment_{{comment[0]}}">
    <div class="co" title="{{comment[6]}}">
     <div class="comment-thumbnail">
      <a href="/profile/{{comment[3]}}">
       <img class="img-rounded profile-thumbnail" src="{{ url_for('static', filename='icon/') }}{{comment[4]}}" width="34px">
      </a>
     </div>
     <div class="comment-content">
      <!--   댓글 작성 시간    -->
      <div class="row">
       <!--   작성자 유저네임(href, 해당 이름값)    -->
       <div class="comment-author col-sm-10"><a href="/profile/{{comment[3]}}">{{comment[3]}}</a></div>
       <div class="comment-date col-sm-2 font-weight-bolder">
        <p>{{comment[2]}}</p>
        {% if session %}
        <p class="awc" onclick="write_recomment({{comment[0]}}, {{comment[5]}})">답글달기</p>
        {% endif %}
       </div>
      </div>
      <div class="comment-body">
       <!--   댓글 내용이 들어갈 부분    -->
       {{comment[1]}}
      </div>
     </div>
    </div>
   </li>
  {% endfor %}
 {% endif %}
</ul>
<script src="{{ url_for('static', filename='js/recomment.js') }}"></script>
<script>
 $(function(){
  var div_co = document.getElementsByClassName('co');
  for(var i=0; i < div_co.length; i++){
   var level = div_co[i].title;
   level = parseInt(level);
   if(level == 0){
     var margin_value = 0;
   }
   else{
     var margin_value = 30;
   }
   document.getElementsByClassName('co')[i].style.marginLeft = margin_value + "px";
  }
 })
</script>
