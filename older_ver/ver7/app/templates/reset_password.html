{% extends "base.html" %}

{% block title %}Flasky Example - Password Reset{% endblock %}

{% block page_content %}
<div class="nav-tabs mt-5 mb-4 pb-2">
 <h1>Reset Your Password</h1>
</div>
<div class="col-md-4">
 <form action method="post" class="form" role="form" onsubmit="return check_pw()">
  <div class="form-group required">
   <label class="font-weight-bolder" for="password">New Password</label>
   <input class="form-control" id="password" name="password" required type="password" value>
  </div>
  <div class="form-group required">
   <label class="font-weight-bolder" for="password2">Confirm Password</label>
   <input class="form-control" id="password2" name="password2" required type="password" value>
  </div>
  <input class="btn btn-outline-secondary text-secondary" id="submit" name="submit" type="submit" value="Reset Password">
 </form>
</div>
<script>
 function check_pw(){
  var check = false;
  pw = document.getElementById('password').value;
  pw2 = document.getElementById('password2').value;
  if(pw === '' && pw2 === ''){
   check = false;
  }
  else{
   check = true;
  }
  if(pw === pw2){
   check = true;
  }else{
   check = false;
  }
  return check
 }
</script>
{% endblock %}
