{% extends "base.html" %}

{% block title %}Flasky Example - Register{% endblock %}

{% block page_content %}
<div class="nav-tabs mt-5 mb-4 pb-2">
 <h1>Register</h1>
</div>
<div class="col-md-4">
 <form action method="post" class="form" role="form" onsubmit="return check()">
  <div class="form-group required">
   <label class="font-weight-bold" for="email">Email</label>
   <input class="form-control" id="email" name="email" required type="email" value="{{email}}">
  </div>
  <div class="form-group required">
   <label class="font-weight-bold" for="username">Username</label>
   <input class="form-control" id="username" name="username" required type="text" value="{{username}}">
  </div>
  <div class="form-group required">
   <label class="font-weight-bold" for="password">Password</label>
   <input class="form-control" id="password" name="password" required type="password" value>
  </div>
  <div class="form-group required">
   <label class="font-weight-bold" for="password2">Confirm Password</label>
   <input class="form-control" id="password2" name="password2" required type="password" value>
  </div>
  <input class="btn btn-outline-secondary" id="submit" name="submit" type="submit" value="Register">
 </form>
</div>
<script>
 function check(){
  var username = document.getElementById('username').value;
  var pw = document.getElementById('password').value;
  var pw2 = document.getElementById('password2').value;
  var check = false;
  if(username != ""){
   check = true;
  }else{
   check = false;
  }
  if(pw === pw2){
   check = true;
  }else{
   check = false;
  }
  return check;
 }
</script>
{% endblock %}
